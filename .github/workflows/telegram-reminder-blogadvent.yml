name: Daily Telegram Reminder (BlogAdvent)

on:
  schedule:
    - cron: '0 7 * * *'   # каждый день в 07:00 UTC
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Send Telegram reminder
        run: node scripts/notifications/send-reminders.cjs
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN_BLOGADVENT }}
